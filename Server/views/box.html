<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>김세현 하트 임재성</title>

      <style>
      .cafe>*{
        display: inline-block;
      }
      .cafe_name{
        margin-left: 10px;
      }
      .cafe_address{
        margin-left: 10px;
        width: 300px;
        margin-right: 20px;
      }
      .cafe_type{
        margin-left: 10px;
        width: 50px;
      }
      .cafe_phone{
        width: 150px;
        margin-left: 16px;
      }
      .cafe_bizhour{
        width: 200px;
        margin-left: 10px;
      }
      .univ_name{
        width: 150px;
        margin-left: 10px;
      }
      .cafe_mapx{
        width: 50px;
        margin-left: 33px;
      }
      .cafe_mapy{
        width: 50px;
        margin-left: 33px;
      }
      .cafe_thumbnail{
        width: 150px;
        margin-left: 32px;
      }
      .submit1{
        margin-top: 5%;
        margin-left: 35%;
      }
      .submit2{
        margin-top: 1%;
        margin-left: 10%;
      }
       .cafe{
         list-style:none; float:left; margin-left:0px;
       }
       .cafe_number{
         margin-left: 10px;
       }
       .menu_name{
         margin-left: 10px;
       }
       .menu_price{
         margin-left: 10px;
       }
       ul{
         padding: 10;
         margin: 0;
         list-style: none;
       }
      </style>
  </head>
  <body>
    <div class="cafe">
      <nav>
        <ul>
      <li>식당 이름<input type="text" class="cafe_name"></li>
      <li>식당 주소<input type="text" class="cafe_address"></li>
      <li>식당 타입<input type="text" class="cafe_type"></li>
      <li>전화번호<input type="text" class="cafe_phone"></li>
      <li>영업 시간<input type="text" class="cafe_bizhour"></li>
      <li>대학 이름<input type="text" class="univ_name"></li>
      <li>X 좌표<input type="text" class="cafe_mapx"></li>
      <li>Y 좌표<input type="text" class="cafe_mapy"></li>
      <li>썸네일<input type="text" class="cafe_thumbnail"></li>

      <input type="submit" class="submit1">
        </ul>
      </nav>
    </div>

      <div class="cafe_info">
        <nav>
          <ul>
      <li>식당 번호<input type="text" class="cafe_number"></li>
      <li>메뉴 이름<input type="text" class="menu_name"></li>
      <li>메뉴 가격<input type="text" class="menu_price"></li>

          <input type="submit" class="submit2">
      </ul>
      </nav>
    </div>
  </body>
  </html>
